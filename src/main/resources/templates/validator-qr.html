<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Credential QR Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .qr-code-image {
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #loading-spinner {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="mb-4">Validator Credential QR Generator</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Generate Validator Credential</h5>
            </div>
            <div class="card-body">
                <form id="validator-form">
                    <div class="mb-3">
                        <label for="validator-address" class="form-label">Validator Address (bech32 format)</label>
                        <input type="text" class="form-control" id="validator-address" placeholder="e.g. cosmos1..." required>
                        <div class="form-text">Enter the validator address in bech32 format</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Generate Credential &amp; QR Code</button>
                </form>
            </div>
        </div>
        
        <div id="loading-spinner" class="d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Generating credential and QR code...</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div id="qr-code-container" class="text-center"></div>
            </div>
            <div class="col-md-6">
                <div id="offering-details"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/validator-qr.js}"></script>
</body>
</html>
